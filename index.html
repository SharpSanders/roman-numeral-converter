<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Convert Arabic numerals to Roman numerals (1–3999). Includes validation and a warm desert-themed design." />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <h1>Roman Numeral Converter</h1>
    <p class="tagline">Turn numbers into classics — from 1 to 3999.</p>
  </header>

  <main id="main" class="container" role="main">
    <section class="card" aria-labelledby="convert-title">
      <h2 id="convert-title">Convert a Number</h2>

      <form id="converter-form" class="form" novalidate>
        <label for="number" class="label">
          Enter an integer (1–3999)
        </label>
        <div class="input-row">
          <input
            id="number"
            name="number"
            class="input"
            inputmode="numeric"
            autocomplete="off"
            placeholder="e.g., 16"
            aria-describedby="helper"
          />
          <button id="convert-btn" type="button" class="btn primary">
            Convert
          </button>
        </div>
        <p id="helper" class="helper">Examples: 9 → IX, 16 → XVI, 649 → DCXLIX</p>
      </form>

      <div class="output-wrap" aria-live="polite" aria-atomic="true">
        <p id="output" class="output" role="status"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>
      © <span id="year"></span> Romanizer. Joke of the day:
      <em>My code tried to subtract I from V without a rule… now it's just an IV drip.</em>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
